- name: Bootstrap dotfiles
  hosts: localhost

  tasks:
  
  - name: Install packages with apt
    become: true
    ansible.builtin.apt:
      name:
        - tmux
        - stow
      state: latest
  
  - name: Create symlinks with stow
    become: false
    shell: "stow dotfiles -t {{ ansible_env.HOME }} --verbose=2"
    register: result
    changed_when: 'result.stderr is search("LINK: ")'
